<h1>Registration Form</h1>
<p>Please fill out this form with the required information</p>
<form method="post" action='https://register-demo.freecodecamp.org'>
  <fieldset>
    <label for="first-name">
      Enter Your First Name:
      <input id="first-name" type="text" required />
    </label>
    <label for="last-name">
      Enter Your Last Name:
      <input id="first-name" type="text" required />
    </label>
    <label for="email">
      Enter Your Email:
      <input id="email" type="email" required />
    </label>
    <label for="new-password">
      Enter Your New Password:
      <input id="new-password" type="password" pattern="[a-z05]{8,}" required />
    </label>
  </fieldset>

  <fieldset>

    <legend>Account type (required)</legend>

    <label for="personal-account">
      <input id="personal-account" type="radio" name="account-type" checked />
      Personal
    </label>

    <label for="bussines-account">
      <input id="bussines-account" type="radio" name="account-type" />
      Bussines
    </label>
  </fieldset>

  <fieldset>
    <label>
      Upload a profile picture:
      <input type="file" />
    </label>
    <label>
      Input your age (years):
      <input type="number" min="13" max="120" />
    </label>
    <label>
      How did you hear about us?
        <select>
          <option value="">(select one)</option>
          <option value="1">freeCodeCamp News</option>
          <option value="2">freeCodeCamp YouTube Channel</option>
          <option value="3">freeCodeCamp Forum</option>
          <option value="4">Other</option>
        </select>
    </label>
  </fieldset>

  <label for="terms-and-conditions">
    <input type="checkbox" required id="terms-and-conditions" />
    I accept the
    <a href="https://www.freecodecamp.org/news/terms-of-service/">
      terms and conditions
    </a>
  </label>
</form>
